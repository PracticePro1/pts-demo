  "School Words":[{q:"ğŸ“š Which is for reading?",a:["âœï¸ Pencil","ğŸ“š Book","ğŸ Apple"],c:"ğŸ“š Book"},{q:"âœï¸ Which is for writing?",a:["ğŸƒ Run","âœï¸ Pencil","ğŸ“– Book"],c:"âœï¸ Pencil"},{q:"ğŸª‘ Which is for sitting?",a:["ğŸ Apple","ğŸª‘ Chair","ğŸ“– Book"],c:"ğŸª‘ Chair"},{q:"ğŸ« Which is a school place?",a:["ğŸ Apple","ğŸš— Car","ğŸ« Classroom"],c:"ğŸ« Classroom"},{q:"ğŸ‘©â€ğŸ« Who teaches?",a:["ğŸ‘¨â€âš•ï¸ Doctor","ğŸ‘©â€ğŸ« Teacher","ğŸ‘¨â€ğŸ³ Chef"],c:"ğŸ‘©â€ğŸ« Teacher"},{q:"ğŸ“ Which is for homework?",a:["ğŸš— Car","ğŸ Apple","ğŸ“ Notebook"],c:"ğŸ“ Notebook"},{q:"ğŸ’ Which carries books?",a:["ğŸ Apple","ğŸ’ Backpack","ğŸš— Car"],c:"ğŸ’ Backpack"},{q:"ğŸ–ï¸ Which colors pictures?",a:["ğŸƒ Run","ğŸ–ï¸ Crayon","ğŸ“– Book"],c:"ğŸ–ï¸ Crayon"},{q:"ğŸ“Œ Which hangs papers?",a:["ğŸ Apple","ğŸ“– Book","ğŸ“Œ Pin"],c:"ğŸ“Œ Pin"},{q:"ğŸ§® Which does math?",a:["ğŸ“– Book","ğŸ§® Calculator","ğŸƒ Run"],c:"ğŸ§® Calculator"}],
  "Weather Words":[{q:"â˜€ï¸ Which is sunny?",a:["ğŸŒ§ï¸ Rain","â˜€ï¸ Sun","â„ï¸ Snow"],c:"â˜€ï¸ Sun"},{q:"ğŸŒ§ï¸ Which is rainy?",a:["ğŸŒ§ï¸ Rain","â˜€ï¸ Sun","â„ï¸ Snow"],c:"ğŸŒ§ï¸ Rain"},{q:"â„ï¸ Which is snowy?",a:["â„ï¸ Snow","ğŸŒ§ï¸ Rain","â˜€ï¸ Sun"],c:"â„ï¸ Snow"},{q:"ğŸŒ¬ï¸ Which is windy?",a:["â˜€ï¸ Sun","ğŸŒ§ï¸ Rain","ğŸŒ¬ï¸ Wind"],c:"ğŸŒ¬ï¸ Wind"},{q:"ğŸŒ©ï¸ Which has lightning?",a:["ğŸŒ§ï¸ Rain","ğŸŒ©ï¸ Storm","â˜€ï¸ Sun"],c:"ğŸŒ©ï¸ Storm"},{q:"ğŸŒˆ Which comes after rain?",a:["â˜€ï¸ Sun","ğŸŒˆ Rainbow","â„ï¸ Snow"],c:"ğŸŒˆ Rainbow"},{q:"â˜ï¸ Which is cloudy?",a:["ğŸŒ§ï¸ Rain","â˜€ï¸ Sun","â˜ï¸ Cloud"],c:"â˜ï¸ Cloud"},{q:"ğŸŒ¡ï¸ Which measures heat?",a:["ğŸŒ§ï¸ Rain","â˜€ï¸ Sun","ğŸŒ¡ï¸ Thermometer"],c:"ğŸŒ¡ï¸ Thermometer"},{q:"â›… Which is partly sunny?",a:["ğŸŒ§ï¸ Rain","â˜€ï¸ Sun","â›… Partly cloudy"],c:"â›… Partly cloudy"},{q:"ğŸŒ€ Which is very windy?",a:["ğŸŒ§ï¸ Rain","ğŸŒ€ Tornado","â˜€ï¸ Sun"],c:"ğŸŒ€ Tornado"}],
  "Food Words":[{q:"ğŸ Which is a fruit?",a:["ğŸ¥• Carrot","ğŸ Bread","ğŸ Apple"],c:"ğŸ Apple"},{q:"ğŸ¥• Which is a vegetable?",a:["ğŸ Apple","ğŸ Bread","ğŸ¥• Carrot"],c:"ğŸ¥• Carrot"},{q:"ğŸ Which is bread?",a:["ğŸ Bread","ğŸ Apple","ğŸ¥• Carrot"],c:"ğŸ Bread"},{q:"ğŸ¥› Which is dairy?",a:["ğŸ¥› Milk","ğŸ Apple","ğŸ¥• Carrot"],c:"ğŸ¥› Milk"},{q:"ğŸ— Which is meat?",a:["ğŸ— Chicken","ğŸ Apple","ğŸ¥• Carrot"],c:"ğŸ— Chicken"},{q:"ğŸª Which is a snack?",a:["ğŸª Cookie","ğŸ¥• Carrot","ğŸ Apple"],c:"ğŸª Cookie"},{q:"ğŸ• Which is pizza?",a:["ğŸ¥• Carrot","ğŸ• Pizza","ğŸ Apple"],c:"ğŸ• Pizza"},{q:"ğŸŒ Which is yellow?",a:["ğŸ Apple","ğŸŒ Banana","ğŸ¥• Carrot"],c:"ğŸŒ Banana"},{q:"ğŸ“ Which is red?",a:["ğŸ“ Strawberry","ğŸ¥• Carrot","ğŸŒ Banana"],c:"ğŸ“ Strawberry"},{q:"ğŸŠ Which is orange?",a:["ğŸ Apple","ğŸ¥• Carrot","ğŸŠ Orange"],c:"ğŸŠ Orange"}],
  "Contractions":[{q:"ğŸ”„ Short for 'do not'?",a:[" Dont"," Do'nt"," Don't"],c:" Don't"},{q:"ğŸ“ Short for 'I am'?",a:[" I'am"," Im"," I'm"],c:" I'm"},{q:"ğŸ‘« Short for 'we are'?",a:[" Were"," We're"," We'are"],c:" We're"},{q:"ğŸ¶ Short for 'they are'?",a:[" They're"," Theyre"," Their"],c:" They're"},{q:"ğŸ“š Short for 'cannot'?",a:[" Can't"," Cant"," Cann't"],c:" Can't"},{q:"ğŸ  Short for 'it is'?",a:[" It's"," Itis"," Its"],c:" It's"},{q:"ğŸ‘§ Short for 'she is'?",a:[" She's"," Shes"," She'is"],c:" She's"},{q:"ğŸ‘¦ Short for 'he is'?",a:[" Hes"," He'is"," He's"],c:" He's"},{q:"ğŸ“– Short for 'will not'?",a:[" Willnot"," Won't"," Wont"],c:" Won't"},{q:"ğŸ‚ Short for 'did not'?",a:["âœ”ï¸ Didn't"," Dind't"," Didnot"],c:"Didn't"}]
};
let currentTopic = "", currentQuestions = [], currentIndex = 0, score = 0;
let timer = null, timeLeft = 30, quizActive = false, bgPlaying = false;

const headerEl = document.getElementById("header"),
      topicsEl = document.getElementById("topics"),
      quizEl = document.getElementById("quiz"),
      resultEl = document.getElementById("result"),
      questionEl = document.getElementById("question"),
      answersEl = document.getElementById("answers"),
      timerEl = document.getElementById("timer"),
      scoreEl = document.getElementById("score"),
      feedbackEl = document.getElementById("feedback"),
      nextBtn = document.getElementById("nextQuestionBtn");

const sounds = {
  button: document.getElementById("buttonSound"),
  tap: document.getElementById("tapSound"),
  correct: document.getElementById("correctSound"),
  wrong: document.getElementById("wrongSound"),
  complete: document.getElementById("completeSound"),
  bg: document.getElementById("bgMusic")
};

function showTopics() {
  stopAllExcept(sounds.tap);
  headerEl.textContent = "ğŸ¯ Choose a Topic ğŸ¯";
  topicsEl.classList.add("visible");
  quizEl.classList.remove("visible");
  resultEl.classList.remove("visible");
  resumeBgMusic();
  play(sounds.tap);
}

function startQuiz(t) {
  play(sounds.button);
  play(sounds.tap);
  resumeBgMusic();
  currentTopic = t;
  currentQuestions = topics[t];
  currentIndex = 0;
  score = 0;
  quizActive = true;
  headerEl.textContent = `ğŸ¯ Topic: ${t} | Question 1`;
  topicsEl.classList.remove("visible");
  quizEl.classList.add("visible");
  resultEl.classList.remove("visible");
  showQuestion();
}

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    endQuiz();
    return;
  }
  quizActive = true;
  feedbackEl.textContent = "";
  feedbackEl.classList.remove("incorrect");
  nextBtn.style.display = "none";
  const q = currentQuestions[currentIndex];
  questionEl.textContent = `${currentIndex + 1}. ${q.q}`;
  answersEl.innerHTML = "";
  q.a.forEach(answer => {
    const btn = document.createElement("button");
    btn.textContent = `ğŸ‘‰ ${answer}`;
    btn.onclick = () => checkAnswer(answer);
    answersEl.appendChild(btn);
  });
  timeLeft = 30;
  updateTimer();
  startTimer();
  headerEl.textContent = `ğŸ¯ Topic: ${currentTopic} | Question ${currentIndex + 1}`;
  play(sounds.tap);
}

function checkAnswer(answer) {
  if (!quizActive) return;
  quizActive = false;
  stopTimer();
  const correctAnswer = currentQuestions[currentIndex].c;
  const correct = answer === correctAnswer;
  stopAllExcept(correct ? sounds.correct : sounds.wrong);
  feedbackEl.textContent = correct ? "ğŸ‰ Great job! ğŸŒŸ" : `âŒ Oops! The right answer is "${correctAnswer}". ğŸ’ª`;
  feedbackEl.classList.toggle("incorrect", !correct);
  play(correct ? sounds.correct : sounds.wrong);
  if (correct) score++;
  Array.from(answersEl.children).forEach(b => b.disabled = true);
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  play(sounds.button);
  currentIndex++;
  showQuestion();
};

function endQuiz() {
  quizActive = false;
  stopTimer();
  stopAllExcept(sounds.complete);
  play(sounds.complete);
  stopBgMusic();
  quizEl.classList.remove("visible");
  resultEl.classList.add("visible");
  scoreEl.textContent = `âœ… You scored ${score}/${currentQuestions.length}! ğŸŒŸ`;
  headerEl.textContent = `ğŸ¯ Topic: ${currentTopic} | Quiz Complete!`;
}

function startTimer() {
  stopTimer();
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      quizActive = false;
      stopTimer();
      feedbackEl.textContent = "â° Time's up!";
      feedbackEl.classList.add("incorrect");
      stopAllExcept(sounds.wrong);
      play(sounds.wrong);
      Array.from(answersEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = "inline-block";
    }
  }, 1000);
}

function stopTimer() {
  if (timer) clearInterval(timer);
  timer = null;
}

function updateTimer() {
  timerEl.textContent = `â³ ${timeLeft}s`;
}

function play(audio) {
  stopAll();
  audio.currentTime = 0;
  audio.play();
}

function stopAll() {
  Object.values(sounds).forEach(a => {
    if (a !== sounds.bg) {
      a.pause();
      a.currentTime = 0;
    }
  });
}

function stopAllExcept(except) {
  Object.values(sounds).forEach(a => {
    if (a !== except && a !== sounds.bg) {
      a.pause();
      a.currentTime = 0;
    }
  });
}

function resumeBgMusic() {
  if (!bgPlaying) {
    sounds.bg.volume = 0.5;
    sounds.bg.currentTime = 0;
    sounds.bg.loop = true;
    sounds.bg.play().then(() => { bgPlaying = true; }).catch(() => {});
  }
}

function stopBgMusic() {
  sounds.bg.pause();
  bgPlaying = false;
}

document.querySelectorAll(".nav-btn[data-topic]").forEach(btn => {
  btn.onclick = () => {
    play(sounds.button);
    startQuiz(btn.dataset.topic);
  };
});

document.getElementById("replayBtn").onclick = () => {
  play(sounds.button);
  startQuiz(currentTopic);
};

document.getElementById("nextTopicBtn").onclick = () => {
  play(sounds.button);
  const keys = Object.keys(topics);
  let i = keys.indexOf(currentTopic) + 1;
  if (i >= keys.length) i = 0;
  startQuiz(keys[i]);
};

document.getElementById("backBtn").onclick = () => {
  play(sounds.button);
  showTopics();
};

document.body.addEventListener("click", () => {
  if (!bgPlaying) {
    sounds.bg.volume = 0.5;
    sounds.bg.currentTime = 0;
    sounds.bg.loop = true;
    sounds.bg.play().then(() => { bgPlaying = true; }).catch(() => {});
  }
}, { once: true });

showTopics();
</script>
